        "name": "v-10-28-7-35",
        "url": "https://www.cs.ubc.ca/~seifi/VibViz/vteffects/v-10-28-7-35.wav"
      },
      {
        "name": "v-10-28-7-36",
        "url": "https://www.cs.ubc.ca/~seifi/VibViz/vteffects/v-10-28-7-36.wav"
      },
      {
        "name": "v-10-29-4-20",
        "url": "https://www.cs.ubc.ca/~seifi/VibViz/vteffects/v-10-29-4-20.wav"
      },
      {
        "name": "v-10-29-4-22",
        "url": "https://www.cs.ubc.ca/~seifi/VibViz/vteffects/v-10-29-4-22.wav"
      }
    ];

    const soundList = document.getElementById('sound-list');

    sounds.forEach(sound => {
      const soundItem = document.createElement('div');
      soundItem.className = 'sound-item';

      const soundName = document.createElement('span');
      soundName.textContent = sound.name;

      const playButton = document.createElement('button');
      playButton.textContent = 'Play';
      playButton.onclick = () => {
        playSound(sound.url);
        selectSound(sound.url);
      };

      soundItem.appendChild(soundName);
      soundItem.appendChild(playButton);
      soundList.appendChild(soundItem);
    });

    function playSound(url) {
      const audio = new Audio(url);
      audio.play().catch(err => console.error("Error playing sound:", err));
    }

    function selectSound(url) {
      parent.postMessage({ pluginMessage: { type: 'select-sound', url: url } }, '*');
    }

    document.getElementById('cancel').onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*');
    };
  </script>
</body>
</html>
